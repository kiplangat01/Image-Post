{% extends "post/base.html" %}
{% block content %}
<form id="pform" method="POST" class="" action="/saveimage/" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group text-centre">
    <h4>Upload Post</h4>
    <input type="text" placeholder="title" class="m-3" name="title"> <br>
    <input type="file" name="image" class="bg-primary">
    </fieldset>
    <div class="from-group">
        <button class="btn btn-outline-success" type="submit">Upload</button>
    </div>
  </form>
  {% endblock content %}
