{% extends "post/base.html" %}
{% block content %}
<div class="container m-5">
  <div class="row">
    <div class="">
      <div class="row">
        {% for post in posts%}
        <article class="media content-section">
          <div class="media-body">
            <div class="col-md-2">
              <div style="height: fit-content; width: fit-content; margin: 10px; box-shadow:2px 2px 3px 3px #888888;"
                class="card">
                <img class="rounded-circle" src="{{ post.author.profile.image.url }}" height="50px" width="50px">
                  <a class="mr-2" href="#">{{ post.author }}</a>
                  <small class="text-muted">{{ post.dateposted|date:"F d , Y" }}</small> <br>
                  <img style="height: 250px; width: 300px;" class="image-thumbnail" src="{{ post.content.url }}"> <br>
                <div class="article-metadata text-centre">
                  <h5 class="text-centre"><a class="article-title text-centre" href="{% url 'post-detail' post.id %}">{{ post.title }}</h4></a>
                </div>
              </div>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
