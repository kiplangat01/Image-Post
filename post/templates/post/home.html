{% extends "post/base.html" %}

{% block content %}

<div class="container m-5">
  <div class="row">
    <div class="">
      <div class="row">
        
        {% for post in posts%}
        <article class="media content-section">
          <img class="rounded-circle" src="{{ post.author.profile.image.url }}" height="50px" width="50px">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ posts.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d , Y" }}</small>
            </div>
            <h2><a class="article-title" href="#"></a>post we</h2>
            <div class="col-md-3">
              <div style="height: fit-content; width: fit-content; margin: 10px; box-shadow: 5px 5px 15px 15px #888888;"
                class="card">
                <a href="{ url 'photo'  }"> <img style="height: 300px; width: 300px;" class="image-thumbnail"
                    src="{{ photo.image.url }}"></a>
                <div class="card-body">
                </div>
              </div>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
