{% extends "post/base.html" %}

{% block content %}

<div class="container m-5">
  <div class="row">
    <div class="">
      <div class="row">
        
        {% for post in posts%}
        <article class="media content-section">
          <img class="rounded-circle" src="{{ post.author.profile.image.url }}" height="50px" width="50px"> <br>
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a> <br>
              <small class="text-muted">{{ post.dateposted|date:"F d , Y" }}</small> <br>
            </div>
            <h2><a class="article-title" href=""></a>{{ post.title }}</h2>
            <div class="col-md-3">
              <div style="height: fit-content; width: fit-content; margin: 10px; box-shadow: 5px 5px 15px 15px #888888;"
                class="card">
             <img style="height: 300px; width: 300px;" class="image-thumbnail" src="{{ post.content.url }}">
                <div class="card-body">
                  <h2 class="article-title">{{ object.title }}</h2>
                </div>
              </div>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
